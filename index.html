<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Get the weather for any city!</h1>
  <label for="">Enter a city here:</label>
  <input type="text" id="city" autocomplete="">
  <label for="">Enter a country:</label>
  <input type="text" id="country">
  <button id="btn">Get weather report</button>
  <h2>Temperature is in Fareignheit</h2>
  <img src="" alt="">
  <p>Temperature: <span id="temp"></span></p>
  <p>Feels like: <span id="feels_like"></span></p>
  <p>Min Temp: <span id="min_temp"></span></p>
  <p>Max temp: <span id="max_temp"></span></p>
  <p>Humidity: <span id="humidity"></span></p>
  <p>Sunrise: <span id="sunrise"></span></p>
  <p>Sunset: <span id="sunset"></span></p>
  <script type="module" src="./index.js"></script>
</body>
</html>
